<!DOCTYPE html>
  <html>
    <head>
	<title>Table Modification</title>
	
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
      <!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

		  
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  
	  <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      
	  <!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <link rel="stylesheet" href="css/common.css">
	   <script type="text/javascript " src="js/session.js"></script>
    </head>

    <body>
     
        
	
<div class="navbar-fixed" id="headerMain">		
  
</div>


	

	
	  <center><h5><font color="blue">PRODUCTS</font></h5></center>
	 
	  
	   <div class="row" >
  
	
      <div class="row card-panel" style="background-color:white">
      <div class="col s12 m12" id="deleteStatus">
          
        <!--will be filled dynamically-->
      </div>
      
        
        <div class="input-field col s10 m10" >
          <i class="material-icons prefix">search</i>
          <input id="searchValue" type="text" class="validate" onkeyup="getTableResults()">
          <label for="searchValue">Search For The Products Using Any Field Mentioned Below</label>
        </div>
         <div class="input-field col s2 m2" >
           <!-- Modal Trigger -->
  			<button data-target="insertModal" class="btn modal-trigger"><i class="material-icons right">add_circle</i>Add Item</button>
	  
        </div>
		 <div class="col s12 m12" >
		<div id="main">
		
		<!--Will be filled dynamically-->
	
        </div>
		</div>
      </div>
	  
	  
	  
    
  </div>


	<!-- Modal Structure -->
<div id="deleteModal" class="modal">
  <div class="modal-content">
    		

 	<center>
    <div class="preloader-wrapper small active">
      <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-red">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-yellow">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-green">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
    </center>


  </div>
  <div class="modal-footer">
    <a class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
  </div>
</div>
	







	<!-- Insert Modal Structure -->
  <div id="insertModal" class="modal">
    <div class="modal-content">
      			

      			<div class="col s12 m6">
	  
        <div class="row">
			<div class="input-field col s12" id="insertStatus">
			  <center></center>
			</div>
        </div>
		<div class="row">
			<div class="input-field col s12">
			  <input id="productName" type="text" class="validate">
			  <label for="ProductName">Enter Product Name : </label>
			</div>
        </div>
		<div class="row">
			<div class="input-field col s12">
			  <input id="casNo" type="text" class="validate">
			  <label for="casNo">Enter CAS No : </label>
			</div>
        </div>
		
		
	  <center>
	  <button class="btn waves-effect waves-light" type="submit" onclick="insertRecord()">Submit
		<i class="material-icons right">send</i>
	</button>
	  </center>
      </div>
   


    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" onclick="getTableResults()">Close</a>
    </div>
  </div>







 	<footer class="page-footer" id="footer"></footer>
	<script src="js/tablemodification.js"></script>
	<script src="js/common.js"></script>
	
	


    </body>
  </html>
