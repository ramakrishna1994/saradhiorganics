<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Login | Saradhi Organics</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link href="css/common.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  
</head>
<body>
<div  id="header">		
		<!--Header will be filled dynamically-->
  
</div>
  
  <div class="container-fluid" style="margin-top:20px;margin-left:20px;margin-right:20px;">
	 
    
	
      <div class="row" >
		<div class="col s12 m6 offset-m3 card cyan" style="padding-bottom:20px;padding-top:20px">
				
						<div class="input-field col s12 center" id="status">
							
						</div>
						
						<div class="input-field col s12">
						  <input id="username" type="text" class="validate black-text">
						  <label for="username" class="black-text">Username</label>
						</div>
						
						<div class="input-field col s12">
						  <input id="password" type="password" class="validate black-text">
						  <label for="password" class="black-text">Password</label>
						</div>
						
						<div class="input-field col s12 center-align">
							<button class="btn waves-effect waves-white indigo" type="submit" name="action" onclick="login()">Sign In
								<i class="material-icons right">send</i>
							  </button>
						</div>
			  
			  
			  
	  </div>
	  </div> 
	  
    </div>
  
    </div>
  
<div id="footer">
	<!--footer will be filled dynamically-->	
  
</div>
  
  
		 
  <div id="searchModal" class="modal modal-fixed-footer">
    <!-- Search Modal will be filled dynamically -->
  </div>
  

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/login.js"></script>
 
  

  </body>
</html>
