 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
      <!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

		  
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  
	  <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      
	  <!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
		<link rel="stylesheet" href="css/common.css">
	  
    </head>

    <body>
      
	  <div class="navbar-fixed" id="headerMain">		
  
</div>
  
	  
	<div class="container ">
       <div class="row" style="margin-top:10%">
			<div class="col s12 m6 offset-m3">
				<div class="card-panel white lighten-2 hoverable">
					<div class="row ">
					
					<!------------------loader division-------------->
						<center>
						  <div class="preloader-wrapper small active hide" id="loader">
							  <div class="spinner-layer spinner-blue">
								<div class="circle-clipper left">
								  <div class="circle"></div>
								</div><div class="gap-patch">
								  <div class="circle"></div>
								</div><div class="circle-clipper right">
								  <div class="circle"></div>
								</div>
							  </div>

							  <div class="spinner-layer spinner-red">
								<div class="circle-clipper left">
								  <div class="circle"></div>
								</div><div class="gap-patch">
								  <div class="circle"></div>
								</div><div class="circle-clipper right">
								  <div class="circle"></div>
								</div>
							  </div>

							  <div class="spinner-layer spinner-yellow">
								<div class="circle-clipper left">
								  <div class="circle"></div>
								</div><div class="gap-patch">
								  <div class="circle"></div>
								</div><div class="circle-clipper right">
								  <div class="circle"></div>
								</div>
							  </div>

							  <div class="spinner-layer spinner-green">
								<div class="circle-clipper left">
								  <div class="circle"></div>
								</div><div class="gap-patch">
								  <div class="circle"></div>
								</div><div class="circle-clipper right">
								  <div class="circle"></div>
								</div>
							  </div>
							</div>
							
							
						<div class="input-field col s12 hide" id="status" style="padding-bottom:5%"> 
						 
						</div>
							
						  </center>
						  
						  <!----------------------->
						  
						<div class="input-field col s12">
						  <input id="username" type="text" class="validate">
						  <label for="username">Username</label>
						</div>
						
						<div class="input-field col s12">
						  <input id="password" type="password" class="validate">
						  <label for="password">Password</label>
						</div>
						
						<div class="input-field col s12 center-align">
							<button class="btn waves-effect waves-purple" type="submit" name="action" onclick="login()">Sign In
								<i class="material-icons right">send</i>
							  </button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	  
	  
	  <script src="js/login.js"></script>
	  <script src="js/common.js"></script>
    </body>
  </html>
