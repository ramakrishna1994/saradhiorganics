  <!-- CSS  -->

  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>

<body>
<div  id="header">		
		<!--Header will be filled dynamically-->
  
</div>
  
  <div class="container-fluid" style="margin-top:20px;margin-left:20px;margin-right:20px;">
	 
    
	
      <div class="row" >
		<div class="col s12 m8  blue-grey darken-1" style="padding-bottom:20px">
        <div class="input-field " >
          <i class="material-icons prefix white-text">search</i>
          <input id="searchValue" type="text" class="validate" onkeyup="getTableResults()">
          <label for="searchValue" class="white-text">Search For The Products Using Any Field Mentioned Below</label>
        
		<div id="main">
		<!--Will be filled dynamically-->
		
            </div>
	
        </div>
		    </div>
		
     
	  <div class="col s12 m4  blue-grey darken-1" style="padding-bottom:20px">
				
				<h5 class="white-text center"> <b>Enquiry</b> </h5>
				<div class="input-field col s12">
				  <input id="email" type="text">
				  <label for="email" class="white-text">Email Address : </label>
				</div>
				
				<div class="input-field col s12 ">
				  <input id="productname" type="text">
				  <label for="productname" class="white-text">Product Name :</label>
				</div>
				
				<div class="input-field col s12">
				  <input id="casno" type="text">
				  <label for="casno" class="white-text" >CAS No. :</label>
				</div>
				
				<div class="col s12 center">
				  <a class="waves-effect waves-light btn"><i class="material-icons left">send</i>Submit</a>
				</div>
			  
			  
			  
	  </div>
	  </div> 
	  
    </div>
  
    </div>
  
<div id="footer">
	<!--footer will be filled dynamically-->	
  
</div>
