<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title></title>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link href="css/common.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  
</head>
<body>
<div  id="header">		
		<!--Header will be filled dynamically-->
  
</div>
  
  <div class="container-fluid" style="margin-top:20px;margin-left:20px;margin-right:20px;">
	 
    
	
      <div class="row" >
		<div class="col s12 m12  " style="padding-bottom:20px">
        <div class="input-field " >
          <i class="material-icons prefix deep-purple-text">search</i>
          <input id="searchValue" type="text" class="validate" onkeyup="getTableResults()">
          <label for="searchValue" class="deep-purple-text">Search For The Products Using Any Field Mentioned Below</label>
        
		<div id="main">
		<!--Will be filled dynamically-->
		
            </div>
	
        </div>
		    </div>
		
     
	  </div> 
	  
    </div>
  
    
  
<div id="footer">
	<!--footer will be filled dynamically-->	
  
</div>
  
  
  <!-- Enquiry Modal -->
  <div id="enquiryModal" class="modal ">
    <div class="modal-content">
			<div class="modal-body">
			
			<div class="col s12 m4 " style="padding-bottom:20px">
				
				
				
				<div class="input-field col s12 center" id="status">
				  <!-- status will be filled dynamically-->
				
				</div>
				
				<div class="input-field col s12 ">
				  <input id="productname" type="text" class="deep-orange-text">
				  <label for="productname" class="indigo-text">Product Name :</label>
				</div>
				
				<div class="input-field col s12">
				  <input id="casno" type="text" class="deep-orange-text">
				  <label for="casno" class="indigo-text" >CAS No. :</label>
				</div>
				
				<div class="input-field col s12">
				  <input id="qty" type="text" class="deep-orange-text">
				  <label for="qty" class="indigo-text" >Quantity :</label>
				</div>
				
				<div class="input-field col s12">
				  <input id="email" type="text" class="deep-orange-text">
				  <label for="email" class="indigo-text">Email Address : </label>
				</div>
				
				<input id="comments" type="hidden" value="">
				
				<div class="col s12 center">
				  <a class="waves-effect waves-light btn indigo" onclick="sendQuery()"><i class="material-icons left">send</i>Submit</a>
				</div>
		</div>
		</div>
    </div>
    
  </div>
  
  
  
		 
  <div id="searchModal" class="modal modal-fixed-footer">
    <!-- Search Modal will be filled dynamically -->
  </div>
  

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/products.js"></script>
  <script src="js/enquiry.js"></script>
  <script>
	updateTitle("Products | Saradhi Organics | ");
  </script>
  

  </body>
</html>
