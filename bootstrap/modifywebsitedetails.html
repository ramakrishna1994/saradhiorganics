<header id="headerMain">

					<nav class="navbar navbar-default navbar-fixed-top common" >
		  <div class="container-fluid" style="border-radius:0.25px">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>

			</div>
			<div class="collapse navbar-collapse" id="myNavbar">

				<li class="active-link"><a href="home.html"><span class="glyphicon glyphicon-home">-HOME</span></a></li>

		  </div>

</header>
<!--- End of Header--------->



<div class="container " >
	
	
	<div class="panel panel-primary gap">
      <div class="panel-heading">
		
		<div class="row">
			<div class="col-sm-10">
					<form>
				  <div class="input-group">
					<input type="text" class="form-control" placeholder="Search For Products Using Name or CAS No." id="searchValue" onkeyup="getTableResults()">
					<div class="input-group-btn">
					  <button class="btn btn-default" type="submit">
						<i class="glyphicon glyphicon-search"></i>
					  </button>
					</div>
				  </div>
				</form>
			</div>
			
			<div class="col-sm-2">
				<button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#insertModal">Add New Item</button>
			</div>
		</div>
			
	  </div>
	  <div class="row" id="deleteStatus" style="text-align:center;padding:5px;">
		
		</div>
      <div class="panel-body" id="main">
					<!-- will be filled dynamically-->
					
	  </div>
    </div>
	
	
</div>



<!-- Insert Modal -->
<div id="insertModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" onclick="getTableResults()">&times;</button>
        <h4 class="modal-title">ADD NEW ITEM</h4>
      </div>
      <div class="modal-body">
						<div class="form-horizontal">
						<div class="form-group" id="insertStatus" style="text-align:center">
							
						  </div>
				  <div class="form-group">
					<label class="control-label col-sm-3" for="productName">Product Name* :</label>
					<div class="col-sm-9">
					  <input type="text" class="form-control" id="productName" placeholder="Enter Product Name">
					</div>
				  </div>
				  <div class="form-group">
					<label class="control-label col-sm-3" for="casNo">CAS No.* :</label>
					<div class="col-sm-9"> 
					  <input type="text" class="form-control" id="casNo" placeholder="Enter CAS No.">
					</div>
				  </div>
				  <div class="form-group"> 
					<div class="col-sm-offset-3 col-sm-3">
					  <button type="submit" class="btn btn-success btn-block" onclick="insertRecord()">Add</button>
					</div>
				  </div>
				</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="getTableResults()">Close</button>
      </div>
    </div>

  </div>
</div>

</div>
