<!DOCTYPE html>
<html lang="en">
<head>
  <title>Enquiry | Saradhi Organics</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="css/common.css">

</head>
<body>

<!--- Header HTML Code-->
<header id="headerMain"></header>
<!--- End of Header--------->



<div class="container gap" >
	<div class="panel panel-primary gap col-sm-offset-2 col-sm-8" >
	
	<div class="panel-heading"><center><h4>Login Panel</h4></center></div>
	
	  <div class="panel-body" >
								<div class="form-horizontal">
						  
						  <div class="form-group">
							<label class="control-label col-sm-2" for="pwd">Username:*</label>
							<div class="col-sm-10"> 
							  <input type="text" class="form-control" id="pwd" placeholder="Enter Username">
							</div>
						  </div>
						  <div class="form-group">
							<label class="control-label col-sm-2" for="email">Password:*</label>
							<div class="col-sm-10">
							  <input type="password" class="form-control" id="email" placeholder="Enter Password">
							</div>
						  </div>
						  
						  <div class="form-group"> 
							<div class="col-sm-offset-2 col-sm-10">
							  <button type="submit" class="btn btn-danger">Login</button>
							</div>
						  </div>
						</div>
	  </div>
	</div>
</div>


<!-- Footer HTML Code-->
<footer  class="footer common navbar-fixed-bottom" style="padding:10px" id="footer"></footer>
<!-- End of Footer HTML Code-->


<script src="js/common.js"></script>
</body>
</html>
