<!DOCTYPE html>
<html lang="en">
<head>
  <title>Enquiry | Saradhi Organics</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="css/common.css">

</head>
<body>

<!--- Header HTML Code-->
<header id="headerMain"></header>
<!--- End of Header--------->



<div class="container gap" >
	<div class="panel panel-primary gap" >
	
	<div class="panel-heading"><center><h4>Submit Your Enquiry Below </h4></center></div>
	
	  <div class="panel-body" >
								<div class="form-horizontal">
						  
						  <div class="form-group">
							<label class="control-label col-sm-2" for="pwd">Name:*</label>
							<div class="col-sm-10"> 
							  <input type="text" class="form-control" id="pwd" placeholder="Enter Your Name">
							</div>
						  </div>
						  <div class="form-group">
							<label class="control-label col-sm-2" for="email">Email:*</label>
							<div class="col-sm-10">
							  <input type="email" class="form-control" id="email" placeholder="Enter Your Email Address">
							</div>
						  </div>
						  <div class="form-group">
							<label class="control-label col-sm-2" for="email">Mobile Number:*</label>
							<div class="col-sm-10">
							  <input type="email" class="form-control" id="email" placeholder="Enter Your Mobile Number">
							</div>
						  </div>
						  <div class="form-group">
							<label class="control-label col-sm-2" for="email">CAS No./Product Name:*</label>
							<div class="col-sm-10">
							  <input type="email" class="form-control" id="email" placeholder="Enter CAS No. or Product name">
							</div>
						  </div>
						  <div class="form-group">
							<label class="control-label col-sm-2" for="email">Quantity(in KG's):*</label>
							<div class="col-sm-10">
							  <input type="email" class="form-control" id="email" placeholder="Enter Quantity of Product in Kilo Grams!!">
							</div>
						  </div>
						  <div class="form-group">
							<label class="control-label col-sm-2" for="email">Query(Optional)</label>
							<div class="col-sm-10">
							  <textarea class="form-control" rows="5" id="comment" placeholder="Enter your queries if any."></textarea>
							</div>
						  </div>
						  <div class="form-group"> 
							<div class="col-sm-offset-2 col-sm-10">
							  <button type="submit" class="btn btn-danger">Submit</button>
							</div>
						  </div>
						</div>
	  </div>
	</div>
</div>


<!-- Footer HTML Code-->
<div class="footer common" style="padding:10px" id="footer"></div>
<!-- End of Footer HTML Code-->


<script src="js/common.js"></script>
</body>
</html>
